<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <h1 class="title">Stuff I need to do</h1>

    <div class="all-tasks">
        <h2 class="task-list-title">My lists</h2>

        <ul class="task-list">
            <li class="list-name active-list">Youtube</li>
            <li class="list-name ">Work</li>
            <li class="list-name ">Grocery</li>
        </ul>

        <form action="">
            <input type="text" class="new list" placeholder="New list name" aria-label="New list name">
            <button class="btn create" aria-label="create new list">+</button>
        </form>

    </div>

    <div class="todo-list">
        <div class="todo-header"> 
            <h2 class="list-title">Youtube</h2> 
            <p class="task-count">3 task remaining</p>
        </div>

    <div class="todo-body">
        <div class="tasks">
        <!-- task1 -->
            <div class="task">
                <input type="checkbox" id="task-1">
                <label for="task-1"> 
                    <span class="custom-checkbox"></span>
                    Do Stuff                
                </label>
            </div>
         <!-- /task1 -->
        <!-- task2 -->
            <div class="task">
                <input type="checkbox" id="task-2">
                <label for="task-2"> 
                    <span class="custom-checkbox"></span>
                    Do Stuff                                                                
                </label>
            </div>
        <!-- /task2  -->
        <!-- task3 -->
            <div class="task">
                <input type="checkbox" id="task-3">
                <label for="task-3"> 
                    <span class="custom-checkbox"></span>
                    Do Stuff                    
                </label>
            </div>
        <!-- /task3 -->
        </div>

        <div class="new-task-creator">
            <form action="">
                <input 
                type="text" 
                class="new task" 
                placeholder="new task name" 
                aria-label="new task name">

                <button class="btn create" aria-label="create new task">+</button>
            </form>
        </div>
        <div class="delete-stuff">
            <button class="btn delete">Clear completed tasks</button>
            <button class="btn delete">Delete list</button>
        </div>
    </div>
    </div>
</div>
</body>
</html>
